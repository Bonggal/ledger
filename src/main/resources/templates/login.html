<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="@{components/head} :: head"></div>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Prometheus</b>LEDGER</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <div th:if="${message}!=null">
                <p class="login-box-msg" th:text="${message}"></p>
            </div>

            <form action="/login" method="post">
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Email / Username" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <!--            <div class="icheck-primary">-->
                        <!--              <input type="checkbox" id="remember">-->
                        <!--              <label for="remember">-->
                        <!--                Remember Me-->
                        <!--              </label>-->
                        <!--            </div>-->
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <input type="submit" name="submit" value="Sign In" class="btn btn-primary btn-block">
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-0">
                <a href="/register" class="text-center">Register a new membership</a>
            </p>
            <p class="mb-0">
                <a href="/index" class="text-center">Back to home</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<div th:include="@{components/script} :: script"></div>
</body>
</html>
